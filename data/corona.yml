what is the use of ossopan hd tablets
Ossopan HD tablet is a combination of Calcium with Vitamin D(calcitriol), Vitamin K2-7 and minerals like Boron,Magnesium and Manganese which is used as bone joint supplement. Calcium is used to prevent or treat low blood calcium levels in people who do not get enough calcium from their diet
what is the use of calcitas d3 tablet
Vitamin D with calcium is used to treat or prevent bone loss (osteoporosis). Vitamin D is also used with other medications to treat low levels of calcium or phosphate caused by certain disorders (such as hypoparathyroidism, pseudohypoparathyroidism, familial hypophosphatemia)



