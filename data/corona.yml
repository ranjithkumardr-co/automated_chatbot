What does heart pain feel like?
The pain may feel like tightness, fullness, heavy pressure, crushing, or squeezing. It can also feel like heartburn or indigestion. Chest pain usually lasts more than a few minutes. Sometimes it goes away and comes back, with exertion making it worse and rest making it better

